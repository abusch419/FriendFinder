<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Frind Finder Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <h1>Survey Questions</h1>
        <hr>

        <form>
            <h3>About You</h1>
                <label for="inputEmail4">Name(Required)</label>
                <input type="name" class="form-control" id="name" placeholder="John Smith">
                <label for="inputPassword4">Link to Photo Image (Required)</label>
                <input type="photo" class="form-control" id="photo" placeholder="Link to photo">
                <h4>Question 1</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Your mind is always buzzing with unexplored
                    ideas and plans.</label>
                <select class="custom-select my-1 mr-sm-2" id="q1">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 2</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Generally speaking, you rely more on your
                    experience than your imagination.</label>
                <select class="custom-select my-1 mr-sm-2" id="q2">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 3</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">You find it easy to stay relaxed and focused
                    even when there is some pressure.</label>
                <select class="custom-select my-1 mr-sm-2" id="q3">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 4</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">You rarely do something just out of sheer
                    curiosity.</label>
                <select class="custom-select my-1 mr-sm-2" id="q4">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 5</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">People can rarely upset you.
                </label>
                <select class="custom-select my-1 mr-sm-2" id="q5">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 6</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">It is often difficult for you to relate to
                    other people’s feelings.</label>
                <select class="custom-select my-1 mr-sm-2" id="q6">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 7</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">In a discussion, truth should be more
                    important than people’s sensitivities.</label>
                <select class="custom-select my-1 mr-sm-2" id="q7">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 8</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">You rarely get carried away by fantasies and
                    ideas.</label>
                <select class="custom-select my-1 mr-sm-2" id="q8">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 9</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">You think that everyone’s views should be
                    respected regardless of whether they are supported by facts or not.</label>
                <select class="custom-select my-1 mr-sm-2" id="q9">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <h4>Question 10</h4>
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">You feel more energetic after spending time
                    with a group of people.</label>
                <select class="custom-select my-1 mr-sm-2" id="q10">
                    <option selected>Select An Option</option>
                    <option value="1">One(Strongly Disagree)</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five(Strongly Agree)</option>
                </select>
                <button type="submit" class="btn btn-primary btn-block my-1" id="submit-survey" data-toggle="modal"
                    data-target="#friendModal">Submit</button>
        </form>
    </div>
    <a href="/api/friends">API Friends List |</a>
    <a href="https://github.com/abusch419/FriendFinder/tree/gh-pages">GitHub Repo</a>




   

    <!-- Modal -->
    <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submit-survey").on("click", function (e) {
            e.preventDefault();

            let scoreArray = []
            let parsed = []
            scoreArray.push($("#q1").val())
            scoreArray.push($("#q2").val())
            scoreArray.push($("#q3").val())
            scoreArray.push($("#q4").val())
            scoreArray.push($("#q5").val())
            scoreArray.push($("#q6").val())
            scoreArray.push($("#q7").val())
            scoreArray.push($("#q8").val())
            scoreArray.push($("#q9").val())
            scoreArray.push($("#q10").val())

            console.log(scoreArray);

            let newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: scoreArray
            };


            $.post("/api/friends", newFriend)
                .then(function (data) {
                    $("#name").val("");
                    $("#photo").val("");
                    console.log(newFriend);
                    $(".modal-body").text("HERES A FRIEND!")
                });
                
        });

    </script>
</body>

</html>
